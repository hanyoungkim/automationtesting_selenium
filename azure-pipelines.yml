trigger:
- main

pool:
  vmImage: 'windows-latest'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.x'
  displayName: 'Install .NET SDK'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*Tests.csproj'
    arguments: '--configuration $(BuildConfiguration)'

- task: DownloadChrome@2
  inputs:
    version: 'latest'

- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: 'echo $env:chrome_bin'
  displayName: 'Print Chrome Binary Path'