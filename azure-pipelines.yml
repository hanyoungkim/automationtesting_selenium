trigger:
- main

pool:
  name: vmlucas01
  demands: 
  - msbuild
  - visualstudio
  - vstest

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '7.x'
  displayName: 'Install .NET SDK'

- task: NuGetToolInstaller@1

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/*.sln'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    projects: '**/*.csproj'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    projects: '**/*Tests.csproj'
    arguments: '--configuration $(BuildConfiguration)'